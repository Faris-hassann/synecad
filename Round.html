<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="" type="image/x-icon">

    <!--=============== BOXICONS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Responsive Real Estate Website - Synecad</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                Synecad <i class="bx bxs-home-alt-2"></i>
            </a>

            <div class="nav__menu">
                <ul class="nav__list d-flex flex-column flex-lg-row">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="bx bx-home-alt-2"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#popular" class="nav__link">
                            <i class="bx bx-building-house"></i>
                            <span>News</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#value" class="nav__link">
                            <i class='bx bx-money'></i>
                            <span>About Us</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class='bx bx-phone'></i>
                            <span>Contact Us</span>
                        </a>
                    </li>
                </ul>
            </div>
            <a href="#" class="button nav__button">
                Subscribe
            </a>
        </nav>
    </header>

    <!-- background -->
    <section class="DashboardLanding"></section>

    <!-- Profile Card -->
    <div class="container mt-3">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="./assets/img/3d-illustration-businessman-showing-thumbs-up-holding-stack-coins.jpg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8 d-flex align-items-center">
                    <div class="card-body">
                        <!-- Round Name -->
                        <h5 class="card-title">RoundName</h5>
                        <!-- Round Description -->
                        <p class="card-text">RoundDescription</p>
                        <!-- Fees & Day -->
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <p class="card-text">Fees: <small class="text-muted">Fees</small></p>
                            </div>
                            <div class="col-md-8 mb-3">
                                <p class="card-text">Day: <small class="text-muted">Day</small></p>
                            </div>
                        </div>
                        <!-- Start & End -->
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <p class="card-text">Start Day: <small class="text-muted">Start</small></p>
                            </div>
                            <div class="col-md-8 mb-3">
                                <p class="card-text">End Day: <small class="text-muted">End</small></p>
                            </div>
                        </div>
                        <div class="row">
                            <p class="card-text">Created By: <small class="text-muted">CreatedBy</small></p>
                            <p class="card-text">Created On: <small class="text-muted">CreatedOn</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container p-3">
        <div class="card mt-3 p-3">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>User Email</th>
                        <th>View User Details</th>
                    </tr>
                </thead>
                <tbody>
                    @foreach (var item in Model)
                    {
                        <tr>
                            <td>@item.RoundName</td>
                            <td>
                                <a asp-controller="User" asp-action="UserDetails" asp-route-Id="@item.ID" class="btn btn-sm btn-primary">
                                    <i class='bx bx-low-vision'></i>
                                </a>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
